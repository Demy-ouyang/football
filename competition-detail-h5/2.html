<script src="http://m.cuuju.com/Content/_WeiXin/jquery-1.8.3.min.js"></script>
<script src="js/slider.js"></script>
<script>
    console.info($(".dateul"))
    MySlide.init('dateul', function (obj, tempp) {
        //alert(55);
        // 滑动中事件
        //alert(obj.css('left') + '|' + initleft);
        if (tempp < 0) {
            // 向左 <-
            obj.css('left', MySlide.begin + tempp);
        } else if (tempp > 0) {
            // 向右 ->
            obj.css('left', MySlide.begin + tempp);
        }
    }, function (obj, tempp) {
        // 滑动结束事件
        if (tempp < 0) {
            // 向左 <-
            var max = $(".dateul .swiper-slide").width() * $(".dateul .swiper-slide").length;
            if (parseInt(obj.css('left')) < -(max - obj.parent().prev().width()))
                obj.css('left', -(max - obj.parent().prev().width()));
        } else if (tempp > 0) {
            // 向右 ->
            if (parseInt(obj.css('left')) > 0)
                obj.css('left', 0);
        }
       MySlide.begin = obj.css('left');
        //alert( obj.parents('.cuuju-panel').width());
    }); // 点击事件
</script>
