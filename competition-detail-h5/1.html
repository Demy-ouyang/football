<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>比赛详情</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrap wrap-footer-fixed">
    <section class="cuuju-panel">
        <div class="cuuju-compt-pk">
            <div class="cuuju-pk-team fl">
                <div class="cuuju-team-hd">
                    <img src="images/team1.png" alt="" class="cuuju-team-photo"/>
                </div>
                <div class="cuuju-team-bd">凯英球队</div>
            </div>
            <div class="cuuju-pk-detail">
                <h4 class="pk-title">A组-第5场</h4>
                <span class="pk-tag">VS</span>
            </div>
            <div class="cuuju-pk-team fr">
                <div class="cuuju-team-hd">
                    <img src="images/team2.png" alt="" class="cuuju-team-photo"/>
                </div>
                <div class="cuuju-team-bd">凯英球队</div>
            </div>
        </div>
        <div class="cuuju-cells">
            <div class="cuuju-cell">
                <div class="cuuju-hd"><i class="icon icon-1"></i></div>
                <div class="cuuju-bd">
                   赛事名称
                </div>
                <div class="cuuju_cell_ft ">北京市海淀区科技大学</div>
            </div>

            <div class="cuuju-cell">
                <div class="cuuju-hd"><i class="icon icon-2"></i></div>
                <div class="cuuju-bd">
                    时间
                </div>
                <div class="cuuju_cell_ft ">2015-6-7 18:30(周三)</div>
            </div>
            <div class="cuuju-cell">
                <div class="cuuju-hd"><i class="icon icon-3"></i></div>
                <div class="cuuju-bd">
                    赛制
                </div>
                <div class="cuuju_cell_ft ">11人制</div>
            </div>
            <div class="cuuju-cell">
                <div class="cuuju-hd"><i class="icon icon-4"></i></div>
                <div class="cuuju-bd">
                    地点
                </div>
                <div class="cuuju_cell_ft ">北京市海淀区科技大学</div>
            </div>
        </div>
    </section>
    <section class="cuuju-panel">
        <div class="cuuju-cell">
            <div class="cuuju-hd"><i class="icon icon-5"></i></div>
            <div class="cuuju-bd">
                报名
            </div>
            <div class="cuuju_cell_ft ">9人</div>
        </div>
        <div class="cuuju-persons swiper-container">
            <div class="cuuju-swiper-wrapper swiper-wrapper">
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远1</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远2</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远3</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远4</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远5</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远6</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远7</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远8</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远9</span>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="cuuju-panel">
        <div class="cuuju-cell">
            <div class="cuuju-hd"><i class="icon icon-5"></i></div>
            <div class="cuuju-bd">
                请假
            </div>
            <div class="cuuju_cell_ft ">3人</div>
        </div>
        <div class="cuuju-persons swiper-container">
            <div class="cuuju-swiper-wrapper swiper-wrapper">
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远1</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远2</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远3</span>
                </div>
            </div>
        </div>
    </section>
    <section class="cuuju-panel">
        <div class="cuuju-cell">
            <div class="cuuju-hd"><i class="icon icon-5"></i></div>
            <div class="cuuju-bd">
                未参与
            </div>
            <div class="cuuju_cell_ft ">4人</div>
        </div>
        <div class="cuuju-persons swiper-container">
            <div class="cuuju-swiper-wrapper swiper-wrapper">
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远1</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远2</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远3</span>
                </div>
                <div class="swiper-slide">
                    <span class="person-imgbox"><img src="images/member1.png" alt=""/></span>
                    <span class="person-name">李志远4</span>
                </div>
            </div>

        </div>
    </section>
</div>
<div class="btn-list footer-fixed">
    <div class="row">
        <div class="col-6"><a href="javascript:;" class="btn btn-green">我要参赛</a></div>
        <div class="col-6"> <a href="javascript:;" class="btn btn-default">我想请假</a></div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: false,
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 10,
    });
</script>
</body>
</html>
