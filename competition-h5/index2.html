<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>竞赛</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<div class="wrap-page">

    <div class="bg-box">
        <div class="bg-box1" style="width:60%;"></div>
        <div class="bg-box2" style="width:10%;left:60%;right:30%;"></div>
        <div class="bg-box3" style="width:30%;"></div>
    </div>

    <div class="page-box">
        <!--白色背景-->
        <div class="top-line"></div>
        <div class="center-line"></div>
        <!--内容-->
        <div class="page-h1">
            <img src="images/logo.png" alt="蹴鞠">
        </div>
        <div class="page-team">
            <section class="team-con team-left">
                <h3>德国队</h3>
                <div class="team-logo">
                    <img src="images/team1.png" alt="德国队">
                </div>
            </section>
            <section class="team-con"></section>
            <section class="team-con team-right">
                <h3>法国队</h3>
                <div class="team-logo">
                    <img src="images/team2.png" alt="法国队">
                </div>

            </section>
        </div>

    </div>
</div>
</body>
</html>
