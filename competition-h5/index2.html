<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>竞赛</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/phone.js"></script>
</head>


<body>
<header class="header"><h1>有奖竞猜</h1></header>

<div class="wrap-page">
    <div class="page-top">
        <section class="team-con f_left">
            <div class="team-logo"><img src="images/team_logo1.png" alt="德国队"></div>
            <h3 class="team-name">德国队</h3>
            <p class="team-pk-score f_blue">55%</p>
        </section>
        <section class="team-detail">
            <p class="team-detail-p1">2016年7月11日</p>
            <p class="team-detail-p2">3:00 - 6:00</p>
            <p class="team-detail-p3">法国XX球场</p>
            <p class="team-detail-num">共有1878人参与</p>
            <p class="team-pk-score f_green">05%</p>
        </section>
        <section class="team-con f_right">
            <div class="team-logo"><img src="images/team_logo2.png" alt="法国队"></div>
            <h3 class="team-name">法国队</h3>
            <p class="team-pk-score f_red">40%</p>
        </section>
    </div>
    <!--center-->
    <div class="page-middle">
        <div class="bg-box">
            <div class="bg-box1 bg_red" style="width:60%;"></div>
            <div class="bg-box2 bg_green" style="width:10%;left:60%;right:30%;"></div>
            <div class="bg-box3 bg_blue" style="width:30%;"></div>
        </div>
        <div class="bg-line">
            <div class="bg-line1 f_left"></div>
            <div class="bg-line2"></div>
            <div class="bg-line3"></div>
            <div class="bg-line1 f_right"></div>
        </div>
    </div>
    <!--center-->
    <div class="page-bottom">
        <div class="page-button">
            <section class="btn-box btn-left "><a class="btn bg_red">支持</a></section>
            <section class="btn-box btn-middle"><a class="btn bg_green">平</a></section>
            <section class="btn-box btn-right"><a class="btn bg_blue">支持</a></section>
        </div>

        <div class="page-action">
            <h3>活动规则</h3>
            <p>虽然刚刚在联赛中与利物浦打成2-2</p>
            <p>虽然刚刚在联赛中与利物浦打成2-2</p>
            <p class="foot-logo"><img src="images/foot_logo.png" alt=""></p>
        </div>

    </div>



</div>
</body>
</html>
