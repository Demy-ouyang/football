<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>恭喜邀请</title>
    <script src="js/main.js"></script>
</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">中关村足球超级联赛审核通知</h4>
                <p class="cuuju-media-time">发送时间:2014-12-25 </p>
            </div>
        </div>

        <div class="cuuju-detail">
            <p class="cuuju-tips"><span class="font-succes">恭喜</span>您所在球队【凯英球队】<span class="font-succes">成功参加</span>【中关村超级联赛】赛事。</p>
        </div>

        <div class="cuuju-competition">
            <div class="compt-tag warn-bg">
                赛事
            </div>
            <div class="compt-line">
                <span class="compt-line-label ">赛&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;制：</span>
                <span class="compt-line-deta">赛事</span>
            </div>
            <div class="compt-line">
                <span class="compt-line-label">报名开始：</span>
                <span class="compt-line-deta">2015-10-23</span>
            </div>
            <div class="compt-line">
                <span class="compt-line-label">报名截止：</span>
                <span class="compt-line-deta">2015-10-23</span>
            </div>
            <div class="compt-line">
                <span class="compt-line-label">主&nbsp;&nbsp;办&nbsp;&nbsp;商：</span>
                <span class="compt-line-deta">中关村发展集团、中关村委员会</span>
            </div>
        </div>



    </div>
</div>


</body>
</html>
