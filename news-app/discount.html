<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>优惠信息</title>
</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/person-photo.png" alt="" class="cuuju-person-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">李志圆发来的红包信息</h4>
                <p class="cuuju-media-time">申请时间 : 2014-12-25  </p>
            </div>
        </div>

        <div class="cuuju-packet">
           <section class="discount-bar disc-style1">
               <div  class="disc-left">
                   <span class="disc-left-h3">中级赛事服务</span>
                   <span class="disc-left-h4">真草草坪</span>
                   <span class="disc-left-h5">使用期限：2015年12月15日 - 2015年12月30日</span>
               </div>
               <div  class="disc-right">
                   <span class="disc-big">5.5</span>折
               </div>
           </section>
            <section class="discount-bar disc-style2">
                <div  class="disc-left">
                    <span class="disc-left-h3">中级赛事服务</span>
                    <span class="disc-left-h4">真草草坪</span>
                    <span class="disc-left-h5">使用期限：2015年12月15日 - 2015年12月30日</span>
                </div>
                <div  class="disc-right">
                    <span class="disc-big">8.5</span>折
                </div>
            </section>
            <section class="discount-bar disc-style3">
                <div  class="disc-left">
                    <span class="disc-left-h3">中级赛事服务</span>
                    <span class="disc-left-h4">真草草坪</span>
                    <span class="disc-left-h5">使用期限：2015年12月15日 - 2015年12月30日</span>
                </div>
                <div  class="disc-right">
                    <span class="disc-big">9.5</span>折
                </div>
            </section>

        </div>



    </div>
</div>


</body>
</html>
