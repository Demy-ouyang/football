<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>赛事比分结果失败</title>
</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">足球超级联赛结果通知</h4>
                <p class="cuuju-media-time">发送时间:2014-12-25 </p>
            </div>
        </div>

        <div class="cuuju-detail">
            <p class="cuuju-tips">【中关村足球超级联赛】比赛已结束，很<span class="font-error">抱歉</span>您所在的【凯英球队】球队没有战胜对方,请再接再厉！</p>
        </div>

        <div class="cuuju-competition">
            <div class="compt-tag error-bg">
                结束
            </div>
            <div class="cuuju-compt-pk">
                <div class="cuuju-pk-team fl">
                    <div class="cuuju-team-hd">
                        <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
                    </div>
                    <div class="cuuju-team-bd">凯英球队</div>
                </div>
                <div class="cuuju-pk-detail">
                    <h4>第八场</h4>
                    <h4>10-10 08:00</h4>
                    <span class="pk-tag pk-end">3:1</span>
                    <h4>八分之一决赛</h4>
                </div>
                <div class="cuuju-pk-team fr">
                    <div class="cuuju-team-hd">
                        <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
                    </div>
                    <div class="cuuju-team-bd">凯英球队</div>
                </div>
            </div>

        </div>

        <div class="btn-list">
            <a href="#" class="btn btn-green">同意</a>
            <a href="#" class="btn btn-default">拒绝</a>
        </div>

    </div>
</div>


</body>
</html>
