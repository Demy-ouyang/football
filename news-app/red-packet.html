<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>红包推荐</title>
</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/person-photo.png" alt="" class="cuuju-person-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">李志圆发来的红包信息</h4>
                <p class="cuuju-media-time">申请时间 : 2014-12-25  </p>
            </div>
        </div>

        <div class="cuuju-packet">
           <section class="red-packet border-style1">
               <h3 class="pocket-h3">蹴鞠周年庆红包</h3>
               <h4 class="pocket-h4">满20元可用</h4>
               <h4 class="pocket-h4">全场通用</h4>
               <span class="pocket-number">20元</span>
               <div class="pocket-foot">
                   <span class="pocket-statu">已过期</span>
                   <span class="pocket-time">使用期限：2015.10.08-2015.10.11</span>
               </div>
           </section>
            <section class="red-packet border-style2">
                <h2 class="pocket-h3">蹴鞠周年庆红包</h2>
                <h4 class="pocket-h4">满20元可用</h4>
                <h4 class="pocket-h4">全场通用</h4>
                <span class="pocket-number">20元</span>
                <div class="pocket-foot">
                    <span class="pocket-statu">已过期</span>
                    <span class="pocket-time">使用期限：2015.10.08-2015.10.11</span>
                </div>
            </section>
            <section class="red-packet border-style3">
                <h2 class="pocket-h3">蹴鞠周年庆红包</h2>
                <h4 class="pocket-h4">满20元可用</h4>
                <h4 class="pocket-h4">全场通用</h4>
                <span class="pocket-number">20元</span>
                <div class="pocket-foot">
                    <span class="pocket-statu">已过期</span>
                    <span class="pocket-time">使用期限：2015.10.08-2015.10.11</span>
                </div>
            </section>

        </div>



    </div>
</div>


</body>
</html>
