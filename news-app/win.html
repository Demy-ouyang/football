<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>赛事冠军</title>
    <script src="js/main.js"></script>

</head>
<body>

<div class="wrap win-animation">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">中关村足球超级联赛</h4>
                <p class="cuuju-media-time">发送时间:2014-12-25 </p>
            </div>
        </div>

        <div class="cuuju-detail">
            <p class="cuuju-tips">恭喜您所在的【凯英球队】球队，成为【中关村足球联赛】<span class="font-succes">冠军</span> 。</p>
        </div>

        <div class="cuuju-win">
            <div class="win-top">
                <img src="images/win_top_img.png" alt="">
            </div>
            <div class="win-team">
                <img src="images/team_logo.png" alt="">
            </div>
            <div class="win-sort">NO.1</div>
            <p class="win-tips">恭喜您，取得胜利</p>
        </div>



    </div>
</div>


</body>
</html>
