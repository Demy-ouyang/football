<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>球队消息</title>
</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">凯英八零申请通知</h4>
                <p class="cuuju-media-time">发送时间:2014-12-25 </p>
            </div>
        </div>

        <div class="cuuju-detail">
            <!--<p class="cuuju-tips">恭喜，你已通过球员申请，正式成为凯英球队一员，欢迎你的加入！</p>-->
            <p class="cuuju-tips">抱歉：您的申请被驳回！</p>
            <div class="cuuju-tips-warn">
                <p class="warn-con">
                    那你不符合我们队球员的要求，抱歉。
                </p>
            </div>
        </div>

    </div>
</div>


</body>
</html>
