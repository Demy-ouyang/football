            <h3><span class="h3-bg">赛事简介</span> </h3>
            <p>“蹴鞠”是指古人以脚蹴、蹋、踢皮球的活动，类似今日的足球。“蹴”有用脚蹴、蹋、踢的含义，“鞠”最早系外包皮革、内实米糠的球。据史料记载，早在战国时期汉族民间就流行娱乐性的蹴鞠游戏，而从汉代开始又成为兵家练兵之法，宋代又出现了蹴鞠组织与蹴鞠艺人，清代开始流行冰上蹙鞠。因此，可以说蹴鞠是中国古代流传久远、影响较大的一朵体育奇葩。</p>
