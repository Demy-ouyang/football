<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes" />

                    <img src="images/team1.png" alt="" class="cuuju-team-photo"/>
                </div>

            </div>
            <div class="cuuju-pk-team fr">

                    <img src="images/team2.png" alt="" class="cuuju-team-photo"/>
                </div>

        </div>

                <div class="power-span">

            <div class="power-mid">
