<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>个人展示页--女性</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="header">
    <section class="header-bg">
        <span style="background-image: url(images/1.png)"></span>
    </section>
    <div class="header-con header-position">
        <div class="header-img circle">
            <img src="images/1.png" class="circle" alt=""/>
            <!--<span class="icon-img circle icon-male"></span>-->
            <span class="icon-img icon-female"></span>
        </div>
        <p class="name">zhaoyuda</p>
        <p class="line">
            <span class="address">北京-海淀区</span>
            <em class="divide">|</em>
            <span class="standing">身份-前锋</span>
        </p>
        <p class="follow"><i class="icon-follow"></i>59已关注 </p>
    </div>
</div>
<div class="content female-content">
    <section class="panel">
        <ul class="text-list text-4-part">
            <li>22岁</li>
            <li>175cm</li>
            <li>75kg</li>
            <li>擅长左脚</li>
        </ul>
    </section>
    <section class="panel">
        <h3 class="h3-title"><i class="h3-dot"></i> 个人数据</h3>
        <div class="data-list">
            <div class="data-part fl">
                <div class="data-li">
                    <span class="data-label">进攻</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:0%;"></div>
                    </div>
                    <span class="data-value">15</span>
                </div>
                <div class="data-li">
                    <span class="data-label">速度</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:100%;"></div>
                    </div>
                    <span class="data-value">100</span>
                </div>
                <div class="data-li">
                    <span class="data-label">技术</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:60%;"></div>
                    </div>
                    <span class="data-value">60</span>
                </div>

            </div>
            <div class="data-part fr">
                <div class="data-li">
                    <span class="data-label">身体</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:5%;"></div>
                    </div>
                    <span class="data-value">5</span>
                </div>
                <div class="data-li">
                    <span class="data-label">防守</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:60%;"></div>
                    </div>
                    <span class="data-value">60</span>
                </div>
                <div class="data-li">
                    <span class="data-label">意识</span>
                    <div class="data-process">
                        <div class="cur-data" style="width:35%;"></div>
                    </div>
                    <span class="data-value">35</span>
                </div>

            </div>
        </div>
        <ul class="data2-list">
            <li class="data2-li">
                <div class="data2-circle circle">
                    <span class="data-num circle">12</span>
                </div>
                <span class="data-tag">场次</span>
            </li>
            <li class="data2-li">
                <div class="data2-circle circle">
                    <span class="data-num circle">12</span>
                </div>
                <span class="data-tag">场次</span>
            </li>
            <li class="data2-li">
                <div class="data2-circle circle">
                    <span class="data-num circle">12</span>
                </div>
                <span class="data-tag">场次</span>
            </li>
        </ul>
    </section>
    <section class="panel">
        <a class=" btn-theme">+关注</a>
    </section>
</div>
</body>
</html>
