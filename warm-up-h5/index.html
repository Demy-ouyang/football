<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>ios预热</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
</head>
<body>
<div>
    <div class="page page-1-1 page-current">
        <div class="wrap">
            <div class="pageposition">
                <img src="images/1.gif" class="img_1"/>
            </div>
            <img src="images/p1_h1.png" class="img_3 pt-page-rotateUnfoldRight pt-page-delay200"/>
            <img src="images/p1_text1.png" class="img_4 pt-page-rotateUnfoldBottom pt-page-delay400"/>
            <img class="img_8 pt-page-moveIconUp" src="images/icon-white-up.png"/>
        </div>
    </div>
    <div class="page page-2-1 hide">
        <div class="wrap">
            <div class="pageposition">
                <img src="images/2.gif" class="img_1"/>
            </div>
            <img src="images/p2_h1.png" class="img_3 pt-page-rotateUnfoldLeft pt-page-delay100"/>
            <img src="images/p2_text1.png" class="img_4 pt-page-rotateUnfoldRight pt-page-delay300"/>
            <img class="img_8 pt-page-moveIconUp" src="images/icon-white-up.png"/>
        </div>
    </div>
    <div class="page page-3-1 hide">
        <div class="wrap">
            <div class="pageposition">
                <img src="images/3.gif" class="img_1"/>
            </div>
            <img src="images/p3_h1.png" class="img_3 pt-page-rotateUnfoldTop pt-page-delay300"/>
            <img src="images/p3_text1.png" class="img_4 pt-page-rotateUnfoldLeft pt-page-delay100"/>
            <img class="img_8 pt-page-moveIconUp" src="images/icon-white-up.png"/>
        </div>
    </div>
    <div class="page page-4-1 hide">
        <div class="wrap">
            <div class="pageposition">
                <img src="images/4.gif" class="img_1"/>
            </div>
            <img src="images/p4_h1.png" class="img_3 pt-page-rotateUnfoldRight pt-page-delay100"/>
            <img src="images/p4_text1.png" class="img_4 pt-page-rotateUnfoldLeft pt-page-delay300"/>
            <!-- <img class="img_8 pt-page-moveIconUp" src="images/icon-white-up.png"/>-->
        </div>
    </div>

</div>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/index.js"></script>
</body>
</html>
